<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joke App with Channel & Celery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    .my-div{
        border: solid 10px;
        border-radius: 10px 40px 40px 10px;
        padding:10px;
        margin: 3px;
    }
  </style>
  <body>
    <div class=" ">

        <div class="position-absolute top-50 start-50 translate-middle my-div">
            <p id="joke">Loding...</p>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const chatSocket = new WebSocket("ws://127.0.0.1:8000/ws/wsc/");
        chatSocket.onmessage = function(e) {
            const data =  e.data    
            document.getElementById('joke').innerText = data
        };

    </script>
  </body>
</html>
